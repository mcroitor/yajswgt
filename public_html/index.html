<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="./lib/yajswgt.js"></script>
        <script type="text/javascript">
            function build(){
                var viewport = new Panel("viewport");
                viewport.setStyle("viewport");
                
                var p1 = new Panel("panel1");
                p1.setStyle("+inline w20 h20");
                var p2 = new Panel("panel2");
                p2.setStyle("+inline w40 h20");
                var p3 = new Panel("panel2");
                p3.setStyle("+inline w80 h20");
                
                viewport.Add(p1);
                viewport.Add(p2);
                viewport.Add(p3);
                viewport.build();
            }
        </script>
    </head>
    <body onload="build();">
        
    </body>
</html>
